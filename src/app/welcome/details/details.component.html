<section (click)="onClick()">
  <h2>O que são "Standalone Components"?</h2>
  <p>
    Standalone components são components Angular que não precisan do <code>@NgModule</code> para
    imports e exports.
  </p>
  <p>Pode se usar livremente sem exportar e definindo suas depedencias nele mesmo.</p>
  <p appHighlight>Também pode ser usado um pipes e diretivas.</p>
</section>
